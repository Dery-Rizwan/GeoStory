<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Aplikasi berbagi cerita dengan visualisasi peta - Progressive Web App">
  <meta name="theme-color" content="#001f3f"> <!-- Changed to Navy -->
  <title>GeoStory - Berbagi Cerita</title>
  
  <!-- Google Font: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/daed650f0f.js" crossorigin="anonymous"></script>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
  <link rel="shortcut icon" href="/icons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="GeoStory" />
  <link rel="manifest" href="/icons/site.webmanifest" />
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
    crossorigin="anonymous"/>
</head>
<body>
  <!-- Skip to content untuk accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>
  
  <!-- App Bar / Header -->
  <header class="app-bar" role="banner">
    <div class="container">
      <h1 class="app-bar__brand">
        <a href="#/" aria-label="Story App Home">GeoStory</a>
      </h1>
      <!-- Tombol Hamburger Menu untuk Mobile -->
      <button class="app-bar__toggle" aria-label="Toggle navigation" aria-expanded="false">
        â˜°
      </button>
      <nav class="app-bar__navigation" role="navigation" aria-label="Main navigation">
        <ul>
          <li><a href="#/" aria-label="Home page">Home</a></li>
          <li><a href="#/favorites" aria-label="My favorites">Archive</a></li>
          <li><a href="#/add-story" aria-label="Add new story">Add Story</a></li>
          <li><a href="#/settings" aria-label="Settings">Settings</a></li>
          <li><a href="#/login" id="auth-link" aria-label="Login or Logout">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main id="main-content" role="main" tabindex="-1">
    <!-- Content will be dynamically loaded here -->
  </main>

  <!-- Footer -->
  <footer class="app-footer" role="contentinfo">
    <div class="container">
      <p>&copy; 2025 GeoStory. by Dery Rizwan</p>
    </div>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
    crossorigin="anonymous"></script>
</body>
</html>
